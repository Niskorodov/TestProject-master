name: Java CI with Maven and Allure

on:
  push:
    branches: [ "main", "master" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Клонируем репозиторий
    - uses: actions/checkout@v4

    # 2. Устанавливаем OpenJDK 23
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: maven

    # 3. Запускаем тесты
    - name: Run Tests
      run: mvn clean test
      continue-on-error: true

    # 4. Проверяем, что allure-results появились
    - name: Debug allure results
      run: |
        ls -R target/allure-results || echo "allure-results пустая"

    # 5. Устанавливаем Allure CLI
    - name: Install Allure CLI
      run: |
        sudo apt-add-repository ppa:qameta/allure -y
        sudo apt-get update
        sudo apt-get install allure -y

    # 6. Генерируем Allure Report
    - name: Generate Allure Report
      run: |
        allure generate target/allure-results -o allure-report --clean
        ls -l allure-report

    # 7. Загружаем отчёт как артефакт (для скачивания)
    - name: Upload Allure Report
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: allure-report

    # 8. Публикуем на GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-report
